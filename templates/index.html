<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Virtual Assistant ðŸ¤– </h2>
        <p>Ask a question:</p>
        <textarea id="queryInput" placeholder="Enter your question here..."></textarea>
        <button onclick="askQuestion()">Submit</button>
        <div class="output" id="output" style="display: none;">
            <h3>Results:</h3>
            <div id="responseContent"></div>
        </div>
    </div>

    <script>
        function askQuestion() {
            const query = document.getElementById("queryInput").value;
            const output = document.getElementById("output");
            const responseContent = document.getElementById("responseContent");

            // Clear the output
            output.style.display = "none";
            responseContent.innerHTML = "";

            // Validate input
            if (!query) {
                alert("Please enter a question.");
                return;
            }

            // Send the question to the Flask backend
            fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: query })
            })
            .then(response => response.json())
            .then(data => {
                // Display results
                output.style.display = "block";
                responseContent.innerHTML = `
                    <p><strong>Initial Response:</strong> ${data.initial_response}</p>
                    <p><strong>Relevant Passages:</strong></p>
                    <ul>
                        ${data.relevant_passages.map(passage => `<li><strong>Q:</strong> ${passage.question}<br><strong>A:</strong> ${passage.answer}</li>`).join('')}
                    </ul>
                    <p><strong>Final Output:</strong> ${data.final_output}</p>
                `;
            })
            .catch(error => {
                alert("An error occurred: " + error.message);
            });
        }
    </script>
</body>
</html>
