<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Your Virtual Washing Machine Assistant </title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h2 {
            margin-top: 0;
            text-align: center;
        }

        /* Main Container */
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Input Styles */
        textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
        }

        textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Button Styles */
        button {
            margin-top: 15px;
            padding: 12px 20px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 1em;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        /* Output Box */
        .output {
            margin-top: 25px;
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Title -->
        <h2> Your Virtual Washing Machine Assistant </h2>
        <p>Type your question below and receive an AI-powered answer.</p>

        <!-- Input Section -->
        <textarea id="queryInput" rows="5" placeholder="Enter your question here..."></textarea>
        <button onclick="askQuestion()">Submit</button>

        <!-- Results Section -->
        <div class="output" id="output" style="display: none;">
            <h3>Results:</h3>
            <div id="responseContent"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function askQuestion() {
            const query = document.getElementById("queryInput").value.trim();
            const output = document.getElementById("output");
            const responseContent = document.getElementById("responseContent");

            // Reset output visibility and content
            output.style.display = "none";
            responseContent.innerHTML = "";

            // Validate user input
            if (!query) {
                alert("Please enter a question before submitting.");
                return;
            }

            // Send the query to the Flask backend
            fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: query })
            })
            .then(response => response.json())
            .then(data => {
                // Display the output section
                output.style.display = "block";

                // Populate the output with results
                responseContent.innerHTML = `
                    <p><strong>Final Output:</strong> ${data.formatted_response || "N/A"}</p>
                `;
            })
            .catch(error => {
                alert("An error occurred while processing your request: " + error.message);
            });
        }
    </script>
</body>
</html>
